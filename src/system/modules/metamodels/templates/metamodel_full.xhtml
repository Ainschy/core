<?php if ($this->items->getCount()): ?>

<div class="layout_full">

<?php
	foreach ($this->items as $objItem):
	$data = $objItem->parseValue('xhtml');
?>
<div class="item <?php echo $this->items->getClass(); ?>">

<?php foreach ($objItem->getMetaModel()->getAttributes() as $field => $objAttribute): ?>
<?php if (($strValue = $data['xhtml'][$field]) || ($strValue = $data['text'][$field])): ?>
<div class="field <?php echo $field; ?>">
	<div class="label"><?php echo $objAttribute->getName(); ?></div>
	<div class="value"><?php echo $strValue; ?></div>
</div>
<?php endif; ?>
<?php endforeach; ?>
</div>
<?php endforeach; ?>


</div>

<?php else: ?>
<p class="info"><?php echo $this->noItemsMsg; ?></p>
<?php endif; ?>
